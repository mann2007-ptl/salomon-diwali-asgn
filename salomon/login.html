<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body class="body">

    <div class="logo2">SALOMON</div>

    <div class="login-page">
        <!-- <div class="logo1">SALOMON</div> -->
            <div class="tabs">
                <div class="tab active">Login</div>
                <div class="tab">Create my account</div>
            </div>

        <div class="login-container">
            <div class="header">
                <h1>Login</h1>
                <div class="splus"><span>S</span>/PLUS</div>
            </div>

            <form>
                <div class="form-group">
                    <label>Email address <span class="required">*</span></label>
                    <input type="email" required>
                </div>

                <div class="form-group">
                    <label>Password <span class="required">*</span></label>
                    <div class="password-input">
                        <input type="password" id="password" required>
                        <span class="toggle-password">üëÅ</span>
                    </div>
                </div>

                <a href="#" class="forgot-password">Forgot your password?</a>

                <button type="submit" class="sign-in-btn">Sign in</button>
            </form>

            <div class="signup-section">
                <h2>Not a member yet?</h2>
                <p>Create your free S/PLUS account for instant access to free shipping, Salomon events, special rewards,
                    and more. It's quick and easy to join.</p>
                <button class="create-account-btn">Create my account</button>
            </div>
        </div>
    </div>

</body>

</html>
